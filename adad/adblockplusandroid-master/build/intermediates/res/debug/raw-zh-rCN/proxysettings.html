<p>怎样为 Adblock Plus 设置 Wi-Fi 代理：<p>
<p>
&#8226; 打开 <strong>无线连接设置</strong><br/>  &#8226; <strong>点击并按住已连接的网络 </strong> 直到相应菜单出现<br/>  &#8226; 选择 <strong>更改网络</strong><br/>  &#8226; 点击 <strong>显示高级设置</strong><br/>  &#8226; 找到 <strong>代理设置</strong> 并设置为 <strong>手动</strong><br/>  &#8226; 设置 <strong>代理</strong> 为 <strong>localhost</strong> 和 <strong>端口</strong> 为 <strong>%d</strong>
</p>
<p><a href="https://adblockplus.org">Adblockplus.org</a> 上有 <a href="https://adblockplus.org/zh_CN/android-config#genericexample">详细设置说明</a>.</p>
