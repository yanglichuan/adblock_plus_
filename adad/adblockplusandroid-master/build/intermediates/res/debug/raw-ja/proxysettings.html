<p>Adblock Plus 用の Wi-Fi プロキシ設定方法:<p>
<p>
&#8226; <strong>Wi-Fi 設定</strong>を開く<br/>
&#8226; <strong>接続済み SSID </strong>をメニューが表示されるまで<strong>タッチし続ける</strong><br/>
&#8226; <strong>ネットワークを変更 </strong>を選択する<br/>
&#8226; <strong>詳細オプションを表示する </strong>にチェックする<br/>
&#8226; <strong>プロキシ設定 </strong>を<strong> 手動 </strong>に設定する<br/>
&#8226; <strong>プロキシのホスト名 </strong>を<strong> localhost </strong>に、<strong>プロキシポート </strong>を<0> %d </0>に設定する
</p>
<p><a href="https://adblockplus.org/en/android-config#genericexample">詳しい手順</a>（<a href="https://adblockplus.org">adblockplus.org</a> ）.</p>
