נראה שאתה משתמש בגרסת אנדרואיד 2.3 או ישנה יותר. 
גרסה זה של אנדרואיד לא תומכת בהגדרת פרוסקי אבל חלק מהיצרניות הוסיפו אפשרות כזאת למכשיריהם.

אם מכשירך אינו תומר בהגדרת פרוסקי השתמש בבקשה <strong>localhost</strong> כשם מארח ו <strong>%d</strong> כמספר פורט.
