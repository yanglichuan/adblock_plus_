<p>
この機器では Android 2.3 以前が動作しているようです。 
このバージョンの Android はプロキシ設定をサポートしていませんが、メーカーが独自に追加実装をしている機器もあります。 
<a href="https://adblockplus.org/en/android-config#proxy">機器別の設定方法</a> を参照してみてください。.
</p>

<p>
この機器がプロキシ設定をサポートしている場合、ホスト名として <strong>localhost</strong> を、ポート番号として <strong>%d</strong> を設定してください。
