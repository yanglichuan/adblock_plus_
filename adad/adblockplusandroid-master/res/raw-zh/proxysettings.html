<p>您可透過以下方式替 Adblock Plus 設定 Wi-Fi 代理伺服器：<p>
<p>
&#8226; 開啟 <strong>無線網路設定</strong><br/>  &#8226; <strong>按住已連線的網路</strong> 直到選單出現<br/>  &#8226; 選擇 <strong>修改網路</strong><br/>  &#8226; 點擊 <strong>顯示進階選項</strong><br/>  &#8226; 尋找 <strong>Proxy 設定</strong> 往下並設為 <strong>手動</strong><br/>  &#8226; 將 <strong>Proxy</strong> 設為 <strong>localhost</strong> 並將 <strong>Port</strong> 設為 <strong>%d</strong>
</p>
<p><a href="https://adblockplus.org">adblockplus.org</a> 上也有 <a href="https://adblockplus.org/en/android-config#genericexample">詳細的操作步驟</a> .</p>
